<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Tamil KeyBoard Help</title>
<style>

@media (min-width: 600px) {
	body {
		width: 600px;
	}
}

@media (max-width: 600px) {
	body {
		width:100%
	}
}

h1 {
	font-size:15px;
    color:#f00;
}

h2 {
	font-size:12px;
    color:#009;
}
p {
	font-size:10px;
	color:#333;
}
</style>
</script>
</head>
<body>
<h1>உதவி</h1>
<h2>
 	உயிர் எழுத்துக்கள்
 	<font size=-1> (Vowels):</font>
<h2>
<p>
	அஆஇஈஉஊஎஏஐஒஓஔ
</p>
<h2>
    மெய்யெழுத்துக்கள்
    <font size=-1> (consonants):</font>
</h2>
<p>
    கஙசஞடணதனபமயரலவழள
</p>
<h2>
	ஆய்த எழுத்து
</h2>
<p>
	ஃ
</p>
<h2>உயிர்     மெய்யெழுத்துக்கள்</h2>
க + ஆ = கா<br>
க + இ = கி
</p>

<h2>
	எழுதும் முறை - உதாரணம்
    (Example):</font>
</h2>
<p>
	அம்மா = அ + ம + ம + ஆ  <br>
	அம்மா =  அ + ம + ஃ + ம + ஆ <br>
	ஆடு = ஆ + ட + உ

</p>
</body>
</html>
